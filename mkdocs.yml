site_name: Retatds Server
site_url: https://retards-server.github.io/
theme:
    name: material
    language: it
    palette:
        scheme: slate
        primary: cyan
        accent: cyan
    features:
        - navigation.instant
        - navigation.instant.progress
        - navigation.tabs
        - navigation.indexes
        - navigation.footer
markdown_extensions:
    - admonition
    - toc:
        permalink: true
    - tables
    - pymdownx.betterem
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji 
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.keys
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
plugins:
    - social
    - privacy
    - search
